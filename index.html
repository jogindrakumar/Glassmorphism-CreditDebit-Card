<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Credit/Debit Card</title>
    <link rel="stylesheet" href="style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>

    <div class="circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>
    <div class="card-group">
        <div class="card">
            <div class="logo">
                <img src="img/Visa-Logo-PNG-Image.png" alt="Visa">

            </div>
            <div class="chip">
                <img src="img/chip.png" alt="Chip">
            </div>
            <div class="number">1234 5678 9012 3456</div>
            <div class="name">Jogindra Kumar</div>
            <div class="from">10/23</div>
            <div class="to">10/28</div>
            <div class="ring"></div>
        </div>
    </div>

</body>

</html>
